<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banner with Menu</title>
    <style>
    .banner {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 793px;
      position: relative;
      background: url(../images2/header.jpeg) no-repeat center;
      background-size: cover;
    }

    .banner::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: rgba(19, 16, 17, 0.8);
    }

    .logo-container {
      position: relative;
      z-index: 1;
      text-align: center;
      width: 100%;
      padding: 20px 0;
    }

    .company-logo {
      width: 15vw;
      max-width: 300px;
      min-width: 100px;
      height: auto;
      transition: width 0.3s ease;
    }

    @media screen and (max-width: 768px) {
      .company-logo {
        width: 30vw;
      }
    }

    @media screen and (min-width: 1200px) {
      .company-logo {
        width: 20vw;
      }
    }

    @media screen and (min-width: 1600px) {
      .company-logo {
        width: 18vw;
      }
    }

    .unique-menu * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Lato', sans-serif, 'Oswald', sans-serif;
    }

    .unique-menu .wrapper {
      position: fixed;
      top: 0;
      right: -100%;
      height: 100%;
      width: 100%;
      background: #000;
      transition: all 0.6s ease-in-out;
      z-index: 3;
    }

    .unique-menu #unique-active:checked ~ .wrapper {
      right: 0;
    }

    .unique-menu .menu-btn {
      position: absolute;
      z-index: 4;
      right: 20px;
      top: 20px;
      height: 50px;
      width: 50px;
      text-align: center;
      line-height: 50px;
      border-radius: 50%;
      font-size: 20px;
      cursor: pointer;
      transition: all 0.3s ease-in-out;
    }

    .unique-menu .menu-btn span,
    .unique-menu .menu-btn:before,
    .unique-menu .menu-btn:after {
      content: "";
      position: absolute;
      top: calc(50% - 1px);
      left: 30%;
      width: 40%;
      border-bottom: 2px solid #fff;
      transition: transform .6s cubic-bezier(0.215, 0.61, 0.355, 1);
    }

    .unique-menu .menu-btn:before {
      transform: translateY(-8px);
    }

    .unique-menu .menu-btn:after {
      transform: translateY(8px);
    }

    .unique-menu .close {
      z-index: 1;
      width: 100%;
      height: 100%;
      pointer-events: none;
      transition: background .6s;
    }

    .unique-menu #unique-active:checked + .menu-btn span {
      transform: scaleX(0);
    }

    .unique-menu #unique-active:checked + .menu-btn:before {
      transform: rotate(45deg);
      border-color: #fff;
    }

    .unique-menu #unique-active:checked + .menu-btn:after {
      transform: rotate(-45deg);
      border-color: #fff;
    }

    .unique-menu .wrapper ul {
      position: absolute;
      top: 60%;
      left: 50%;
      height: 90%;
      transform: translate(-50%, -50%);
      list-style: none;
      text-align: center;
    }

    .unique-menu .wrapper ul li {
      height: 10%;
      margin: 15px 0;
    }

    .unique-menu .wrapper ul li a {
      text-decoration: none;
      font-size: 30px;
      font-weight: 500;
      padding: 5px 30px;
      color: #fff;
      border-radius: 50px;
      position: absolute;
      line-height: 50px;
      margin: 5px 30px;
      opacity: 0;
      transition: all 0.3s ease;
      transition: transform .6s cubic-bezier(0.215, 0.61, 0.355, 1);
    }

    .unique-menu .wrapper ul li a:after {
      position: absolute;
      content: "";
      background: #fff;
      width: 100%;
      height: 100%;
      left: 0;
      top: 0;
      border-radius: 50px;
      transform: scaleY(0);
      z-index: -1;
      transition: transform 0.3s ease;
    }

    .unique-menu .wrapper ul li a:hover:after {
      transform: scaleY(1);
    }

    .unique-menu .wrapper ul li a:hover {
      color: #1a73e8;
    }

    .unique-menu input[type="checkbox"] {
      display: none;
    }

    .unique-menu .content {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: -1;
      text-align: center;
      width: 100%;
      color: #202020;
    }

    .unique-menu .content .title {
      font-size: 40px;
      font-weight: 700;
    }

    .unique-menu .content p {
      font-size: 35px;
      font-weight: 600;
    }

    .unique-menu #unique-active:checked ~ .wrapper ul li a {
      opacity: 1;
    }

    .unique-menu .wrapper ul li a {
      transition: opacity 1.2s, transform 1.2s cubic-bezier(0.215, 0.61, 0.355, 1);
      transform: translateX(100px);
    }

    .unique-menu #unique-active:checked ~ .wrapper ul li a {
      transform: none;
      transition-timing-function: ease, cubic-bezier(.1, 1.3, .3, 1);
      transition-delay: .6s;
      transform: translateX(-100px);
    }
    </style>
</head>
<body>
    <div class="banner">
        <div class="banner-top-header">
            <div class="aha-overlay"></div>
            <div class="agile1">
                <!-- navigation section -->
                <section class="unique-menu">
                    <input type="checkbox" id="unique-active">
                    <label for="unique-active" class="menu-btn"><span></span></label>
                    <label for="unique-active" class="close"></label>
                    <div class="wrapper">
                        <ul>
                            <li><a href="#">Home</a></li>
                            <li><a href="#">About</a></li>
                            <li><a href="#">Services</a></li>
                            <li><a href="#">Gallery</a></li>
                            <li><a href="#">Feedback</a></li>
                        </ul>
                    </div>
                </section>
                <!-- /navigation section -->
            </div>
        </div>
        <div class="w3layouts_banner_info">
            <section class="wrapper agileits-w3layouts_wrapper_home text-center">
                <div class="logo-container">
                    <img src="../images2/logo2.png" alt="Company Logo" class="company-logo">
                </div>
            </section>
        </div>
    </div>
</body>
</html>
